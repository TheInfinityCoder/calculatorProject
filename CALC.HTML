<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR - MADE BY ADITYA PANDEY</title>
    <link rel="stylesheet" href="CALC.CSS">
</head>
<body>
 <div class="calculator">
    <div id="logo">
        <H2>CALCULATOR</H2>
    </div>
    <div class = display>
        <input type="text" id="screen" placeholder="WELCOME !">
    </div>
    
    <div class="keys">
            <button class="buttons" id ="1">1</button>
            <button class="buttons" id ="2">2</button>
            <button class="buttons" id ="3">3</button>
            <button class="buttons" id ="add">+</button>
            <button class="buttons" id ="4">4</button>
            <button class="buttons" id ="5">5</button>
            <button class="buttons" id ="6">6</button>
            <button class="buttons" id ="sub">-</button>
            <button class="buttons" id ="7">7</button>
            <button class="buttons" id ="8">8</button>
            <button class="buttons" id ="9">9</button>
            <button class="buttons" id ="mul">*</button>
            <button class="buttons" id ="Del">Del</button>
            <button class="buttons" id ="0">0</button>
            <button class="buttons" id ="AC">AC</button>
            <button class="buttons" id ="div">/</button>
            <button class="buttons" id ="leftBkt">(</button>
            <button class="buttons" id ="pnt">.</button>
            <button class="buttons" id ="rightBkt">)</button>
            <button class="buttons" id ="eql">=</button>
        </div>
    <script src="CALC.JS"></script>
</body>
</html>
